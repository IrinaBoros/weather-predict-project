<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/2a66cfa431.js" crossorigin="anonymous">
    </script>
    <title>WeatherPredict</title>
</head>

<body>
    <div class="wrapper">
        <div id="form">
            <a href="javascript:;" id="currentLocation">Current Location</a>
            <input type="text" class="topText" placeholder="Search City" id="place">
            <button class="topButton" id="topButton"> <i class="fas fa-search"></i> </button>
        </div>
        <header>
            <ul class="City">
                <li class="City"> <a href="javascript:;" onclick="clickCity('London')">London</a> </li>
                <li class="City"> <a href="javascript:;" onclick="clickCity('Paris')">Paris</a> </li>
                <li class="City"> <a href="javascript:;" onclick="clickCity('Berlin')">Berlin</a> </li>
                <li class="City"> <a href="javascript:;" onclick="clickCity('New York')">New York</a> </li>

            </ul>
        </header>
        <h1 id="placeText">
            Windermere
        </h1>
        <div class="container">
            <div class="row">
                <div class="col align-self-start">
                    <p class="dateTime smallText">
                        Fri / February 5 / 11:28
                    </p>

                    <p class="degrees">
                        2°C
                    </p>
                    <p id="temperature" class="smallText">RealFeel 3°C</p>
                    <p class="smallText">
                        <a href="#" id="fah">°F</a> |
                        <a href="#" id="cel">°C</a>
                    </p>
                </div>
                <div class="col align-self-center" style="margin-left:-25px; margin-right: 25px;">
                    <img src="img/cloudy.png" alt="rain" class="weatherImg" id="bigImg">
                </div>
                <div class="col smallText">
                    <i class="fas fa-tint fixedIcon"></i> Humidity:<span id="humidity"></span> <br />
                    <i class="fas fa-wind fixedIcon"></i> Wind: <span id="wind"></span> <br />
                    <i class="fas fa-tachometer-alt fixedIcon"></i> Pressure: <span id="pressure"> </span>
                </div>
            </div>
        </div>
        <hr />
        <p class="hourly">
            Hourly
        </p>
        <div class="row" style="margin:auto">
            <div class="col-sm-2">
                <div class="forecast-hour text-center"> 14:00 </div>
                <div class="forecast-icon text-center"> <img src="img/sunny.png" alt="sun" class="iconImg" />
                </div>
                <div class="forecast-temperature text-center">0°</div>
            </div>
            <div class="col-sm-2 leftBorder">
                <div class="forecast-hour text-center"> 16:00 </div>
                <div class="forecast-icon text-center"> <img src="img/snow.png" alt="snow" class="iconImg" />
                </div>
                <div class="forecast-temperature text-center">-2°</div>
            </div>
            <div class="col-sm-2 leftBorder">
                <div class="forecast-hour text-center"> 18:00 </div>
                <div class="forecast-icon text-center"> <img src="img/snow.png" alt="snow" class="iconImg" />
                </div>
                <div class="forecast-temperature text-center">-1°</div>
            </div>
            <div class="col-sm-2 leftBorder">
                <div class="forecast-hour text-center"> 20:00 </div>
                <div class="forecast-icon text-center"> <img src="img/rain.png" alt="rain" class="iconImg" />
                </div>
                <div class="forecast-temperature text-center">0°</div>
            </div>
            <div class="col-sm-2 leftBorder">
                <div class="forecast-hour text-center"> 22:00 </div>
                <div class="forecast-icon text-center"> <img src="img/partly_cloudy.png" alt="cloudy" class="iconImg" />
                </div>

                <div class="forecast-temperature text-center">1°</div>
            </div>
            <div class="col-sm-2 leftBorder">
                <div class="forecast-hour text-center"> 24:00 </div>
                <div class="forecast-icon text-center"> <img src="img/rain.png" alt="rain" class="iconImg" />
                </div>
                <div class="forecast-temperature text-center">0°</div>
            </div>
        </div>
        <footer>
            <i class="fab fa-cloudversify"></i>
            WeatherPredict
        </footer>
    </div>
    <div>
        <small id=coderName>
            <a href="https://github.com/IrinaBoros/weather-predict-project" target="_blank"> Open-source code</a>
            by Irina B
        </small>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
